<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcky</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen-container">
            <div id="screen1">0</div>
        </div>
        <div id="keyboard">
            <div id="acrow" class="row">
                <button id="AC">AC</button>
                <button id="delete">โซ</button>
                <button id="percent">%</button>
                <button id="divide" class="op">รท</button>
            </div>
            <div id="sevenrow" class="row">
                <button id="seven" class="digit">7</button>
                <button id="eight" class="digit">8</button>
                <button id="nine" class="digit">9</button>
                <button id="multiply" class="op">x</button>
            </div>
            <div id="fourrow" class="row">
                <button id="four" class="digit">4</button>
                <button id="five" class="digit">5</button>
                <button id="six" class="digit">6</button>
                <button id="minus" class="op">-</button>
            </div>
            <div id="onerow" class="row">
                <button id="one" class="digit">1</button>
                <button id="two" class="digit">2</button>
                <button id="three" class="digit">3</button>
                <button id="plus" class="op">+</button>
            </div>
            <div id="zerorow" class="row">
                <div id="zeropointContainer">
                    <button id="zero" class="digit">0</button>
                    <button id="point">.</button>
                </div>
                <div id="equalsContainer">
                    <button id="equalsBtn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcky</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen">screen</div>
        <div id="keyboard">
            <div id="acrow" class="row">
                <button class="button">AC</button>
                <button class="button">โซ</button>
                <button class="button">%</button>
                <button class="button">รท</button>
            </div>
            <div id="sevenrow" class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">X</button>
            </div>
            <div id="fourrow" class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div id="onerow" class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div id="zerorow" class="row">
                <div id="zeropointContainer">
                    <button class="button">0</button>
                    <button class="button">.</button>
                </div>
                <div id="equalsContainer">
                    <button id="equalsBtn" class="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
